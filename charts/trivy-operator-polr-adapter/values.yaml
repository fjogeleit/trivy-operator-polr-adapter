replicaCount: 1

image:
  registry: ghcr.io
  repository: fjogeleit/trivy-operator-polr-adapter
  pullPolicy: IfNotPresent
  tag: 0.4.2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

adapters:
  vulnerabilityReports:
    enabled: true
    timeout: 2
    # apply labels from the source report
    applyLabels: []
  configAuditReports:
    enabled: true
    timeout: 2
    applyLabels: []
  cisKubeBenchReports:
    enabled: false
    timeout: 2
    applyLabels: []
  complianceReports:
    enabled: false
    timeout: 2
    applyLabels: []
  rbacAssessmentReports:
    enabled: false
    timeout: 2
    applyLabels: []
  exposedSecretReports:
    enabled: false
    timeout: 2
    applyLabels: []
  infraAssessmentReports:
    enabled: false
    timeout: 2
    applyLabels: []

rbac:
  enabled: true

podAnnotations: {}

securityContext:
  runAsUser: 1234
  runAsNonRoot: true
  privileged: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  create: true
